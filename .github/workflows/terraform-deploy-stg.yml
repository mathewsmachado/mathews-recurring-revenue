name: Terraform Deploy Staging

# on:
#   push:
#     branches-ignore:
#       - main
#     paths:
#       - terraform/mathews-recurring-revenue-stg/**

on:
  pull_request:
    branches-ignore:
      - main
    # types:
    #   - opened
    #   - reopened
    #   - synchronize

jobs:
  deploy-terraform:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      # https://github.com/google-github-actions/auth

      - uses: google-github-actions/auth@v3
        with:
          project_id: mathews-recurring-revenue-stg
          workload_identity_provider: projects/724228842720/locations/global/workloadIdentityPools/github/providers/mathews-recurring-revenue

      - name: List authenticated accounts
        run: gcloud auth list

      - name: List projects
        run: gcloud projects list

      - name: List terraform directory content
        run: ls -la terraform/mathews-recurring-revenue-stg
