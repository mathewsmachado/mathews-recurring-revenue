name: Deploy Evidence Staging

on:
  pull_request:
    branches:
      - main
    paths:
      - evidence/**

env:
  EVIDENCE_SOURCE__mathews_recurring_revenue__location: US
  EVIDENCE_SOURCE__mathews_recurring_revenue__authenticator: gcloud-cli
  EVIDENCE_SOURCE__mathews_recurring_revenue__project_id: mathews-recurring-revenue-stg
  EVIDENCE_VAR__access_policy: pub

jobs:
  evidence-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write
      id-token: write

    defaults:
      run:
        working-directory: evidence

    steps:
      - name: Clone Repository
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud Platform
        uses: google-github-actions/auth@v3
        with:
          project_id: mathews-recurring-revenue-stg
          workload_identity_provider: projects/724228842720/locations/global/workloadIdentityPools/github/providers/mathews-recurring-revenue
          service_account: github@mathews-recurring-revenue-stg.iam.gserviceaccount.com

      - name: Install dependencies
        run: npm install

      - name: Fetch Data
        run: npm run sources:strict

      - name: Build Application
        run: npm run build:strict

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy evidence/build --project-name=mathews-recurring-revenue-stg
